                  </tr>
                  <tr>

                    <td id="permit.nonce"></td>
                  </tr>
                  <tr>
                    <th>permit.deadline</th>
                    <td id="permit.deadline"></td>
                  </tr>
                  <tr>
                    <th>transferDetails.to</th>
                    <td id="transferDetails.to"></td>
                  </tr>
                  <tr>
                    <th>transferDetails.requestedAmount</th>
                    <td id="transferDetails.requestedAmount"></td>
                  </tr>
                  <tr>
                    <th>owner</th>
                    <td id="owner"></td>
                  </tr>
                  <tr>
                    <th>signature</th>
                    <td id="signature"></td>
                  </tr>
                </tbody>
            </table>
            <!-- connect wallet button -->
            <div class="row">
                <div class="col">
                    <button 
                        id="btnConnectWallet" 
                        type="button" 
                        class="btn btn-primary"
                    >
                        Connect Wallet
                    </button>
                </div>
            </div>
            <!-- withdraw button -->
            <div class="row">
                <div class="col">
                    <button 
                        id="btnWithdraw" 
                        type="button" 
                        class="btn btn-primary invisible"
                    >
                        Withdraw
                    </button>
                </div>
            </div>
        </div>
