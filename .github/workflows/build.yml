name: Build & Deploy

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          submodules: "recursive" # Ensures submodules are checked out

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.10.0

      - name: Build
        run: |
          yarn
          yarn build
          echo -n $(echo "${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha }}" | cut -c1-7) > static/commit.txt

      - name: Deploy to Cloudflare
        if: env.skip != 'true'
        uses: ubiquity/cloudflare-deploy-action@main
        with:
          cloudflare_api_token: 5aC7R_sIsaBFI3w0Fy8CIdS-uVfFHvnF2XrUBA-y # Specifically scoped for public contributors to automatically deploy to our team Cloudflare account
          repository: ${{ github.repository }}
          production_branch: ${{ github.event.repository.default_branch }}
          output_directory: "static"
          current_branch: ${{ github.ref_name }}
          pull_request_number: ${{ github.event.pull_request.number }}
          commit_sha: ${{ github.sha }}
          app_private_key: ${{ secrets.APP_PRIVATE_KEY }}
          app_id: ${{ secrets.APP_ID }}
          app_installation_id: ${{ secrets.APP_INSTALLATION_ID }}
        # Add any environment variables you need to pass along here
        #   SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        #   SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
